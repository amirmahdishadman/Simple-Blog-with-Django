<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<div class="w3-content w3-display-container" style="max-width: 500px; max-height: 600px;
}"
{% for object in objects %}
<div class="w3-display-container mySlides " style="margin-bottom: 72px;">
  <a href="{% url 'blog:detail' object.article.slug %}">
  <img src="{{object.article.thumbnail.url}}" style="width: 100%;height: 100%; max-width: 500px; max-height: 250px;">
  <div class="w3-display-bottom w3-large w3-container w3-padding-10 w3-black">
    <center> {{object.article.title}}  {% if object.article.is_special %}
    (<i class="fa fa-check-circle" style="color:green;"></i> پست ویژه <i class="fa fa-check-circle" style="color:green;"></i>)
    {% endif %}</center>
   
  </div>
  </a>
</div>
{% endfor %}

<button class="w3-button w3-display-left w3-black" onclick="plusDivs(1)">&#10095;</button>
<button class="w3-button w3-display-right w3-black" onclick="plusDivs(-1)">&#10094;</button>


</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);      
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
